upstream go_server {
    # will resolve to the correct address
    server api:8080;
}

# upstream frontend {
#     # will resolve to the correct address
#     server frontend:3000;
# }

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://go_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}